<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container p-5 my-5 bg-danger text-white">
        <h1>MARIA ALEJANDRA</h1>
      <p class="h1">¿QUIERES SER MI ENAMORADA ?</p>
      <img
        src="https://files.lamega.com.rcnra-dev.com/assets/public/styles/1200x1200_amp/public/media/image/image/2022-03/shrek%20y%20fiona.jpg?h=6bb3c9c9&itok=li5x-6Yv"
        class="rounded"
        alt="Cinque Terre  " width="800" height="800"
      />

      <button id="yes" type="button" class="btn btn-outline-success">¿SI?[😍😍😍]</button>
      <button id="no" type="button" class="btn btn-outline-success"> ¿NO?[😭😭😭]</button>
        
      </div>
      
    </div>

    <script>
      const buttonYes = document.getElementById("yes");
      const buttonNo = document.getElementById("no");

      const somosEnamorados = () => {
        alert("OOOIWWWWW SOMOS ENAMORADOS !!!! 😍😍😍😍😍");
        alert("PROXIMAMENTE NOVIOS 💑💑💑💑💑");
        alert("Y POR FIN SERAS MI ESPOSA  ¿OK? 👰‍♂️🤵");
        alert("TE QUIERO MARIA ALEJANDRA❤️");
      };

      const evitarNo = () => {
        buttonNo.style.position = "absolute";
        buttonNo.style.top = Math.random() * window.innerHeight + "px";
        buttonNo.style.left = Math.random() * window.innerWidth + "px";
      };

      buttonYes.addEventListener("click", somosEnamorados);

      buttonNo.addEventListener("click", evitarNo);
    </script>
  </body>
</html>
